<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complete sus datos</title>
</head>
<body>
     <div class="contenedor">
        
        <form action="" class="formulario">
            <h1>Complete sus datos para resgistrarse</h1>
            <br>
            <p><strong>Bienvenidos ingrese sus datos</strong></p>
            <br>
            <label for="Nombre">Nombre y apellido:</label>
            <input id="Nombre" type="text" name="Nombre">
            <br>
            <label for="DNI">DNI:</label>
            <input id="DNI" type="number" name="DNI">
            <p>Estado civil</p>
            <label for="Soltero">Casado:</label>
            <input type="checkbox" name="Estado civil">
            <label for="Soltero">Soltero:</label>
            <input type="checkbox" name="Estado civil">
            <p>Tiene hijos?</p>
            <label for="hijos">Si:</label>
            <input type="checkbox" name="Estado civil">
            <label for="hijos">Ingrese cuantos:</label>
            <input type="text" name="hijos">
            <br>
            <label for="hijos">No:</label>
            <input type="checkbox" name="hijos">
            <p>Direccion</p>
            <label for="Pais">Pais:</label>
            <input type="text" name="Pais">
            <br>
            <label for="Ciudad">Ciudad:</label>
            <input type="text" name="Ciudad">
            <br>
            <label for="localidad">Localidad y numero:</label>
            <input type="text" name="localidad">
        </form>
        <button>Aceptar</button>
     </div>
    
</body>
</html>
